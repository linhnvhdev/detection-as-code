trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: validate_sigma_rules
  steps:
  - checkout: self

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.10'
      addToPath: true

  - script: |
      pip install check-jsonschema
    displayName: 'Install dependencies'

  - script: |
      ./tests/validate-sigma-schema/validate.sh
    displayName: 'Validate Sigma rules'
